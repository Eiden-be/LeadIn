  "/api/v1/credit-application/{referenceOrRequestId}/documents":
    post:
      tags:
      - Credit application
      summary: Uploads requested documents for a non-anonymized credit.
      description: "<h3>Overview</h3>\r\n<p>Allows sending requested documents for
        a given credit application. To know which documents are requested, first call
        the <a href=\"tag/Credit-application/paths/~1api~1v1~1credit-application~1{referenceOrRequestId}~1status/get\">status
        route.</a></p>\r\n<h3>Format of the information</h3>\r\n<p>The partner must
        send a POST request with the contract reference on which he wants to know
        the mandatory documents. In addition, document uploads are only allowed for
        those 3 granting statuses: OpcEdited, ToBeReviewed, Incomplete.</p>\r\n<p>The
        mapping of the documents can be found in the excel file “Document mapping”.
        It displays all the documents that can be requested by Younited, the label
        in our system.</p>\r\n<p>File size is limited to 4MB.</p>\r\n<p>The number
        of documents must match the number of document categories put in the call.
        To send several documents in a single category, the partner will have to put
        several times the name of the category.</p>\r\n<p>\r\n  <b>Usage</b>: provide
        DocumentId (retrieved from status route)</p>\r\n<p>\r\n  <b>Obsolete usage</b>:
        provide CategoryCode + BorrowerTypeCode</p>"
      parameters:
      - name: referenceOrRequestId
        in: path
        description: "The reference or request id.\r\n            Providing the reference
          is preferred. Only provide the request id if you don't have the reference.\r\n
          \           Credit must be non-anonymized."
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
              - documents
              type: object
              properties:
                documents:
                  type: file
                  description: 'Contains one or more files to upload. Each file should
                    be represented by form data parameters ''documents[N].categoryCode''
                    and ''documents[N].borrowerTypeCode''. Where N is a zero-based
                    index of the file in ''documents'' field. The file should have
                    one of the following media types: [image/png; image/jpeg; image/bmp;
                    application/pdf]'
                  format: binary
                documents[0].documentId:
                  type: int
                  description: Represents the Id of the document. Can be retrieved
                    using the Status route and sent instead of CategoryCode and BorrowerTypeCode
                documents[0].categoryCode:
                  type: string
                  description: "(Obsolete) Represents a document category code. Where
                    0 - is the file index (the first file in 'documents' form-data
                    parameter)"
                documents[0].borrowerTypeCode:
                  type: string
                  description: "(Obsolete) Represents a document borrower type code.
                    Where 0 - is the file index the first file in 'documents' form-data
                    parameter). Borrower type code has following values: [Borrower,
                    CoBorrower, Home, None]"
      responses:
        '200':
          description: OK - Requested documents uploaded
        '400':
          description: Bad Request - The submitted requested documents has invalid
            values
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/Microsoft.AspNetCore.Mvc.ValidationProblemDetails"
            application/json:
              schema:
                "$ref": "#/components/schemas/Microsoft.AspNetCore.Mvc.ValidationProblemDetails"
            text/json:
              schema:
                "$ref": "#/components/schemas/Microsoft.AspNetCore.Mvc.ValidationProblemDetails"
        '401':
          description: Unauthorized - Invalid authentication token provided
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails"
            application/json:
              schema:
                "$ref": "#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails"
            text/json:
              schema:
                "$ref": "#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails"
        '500':
          description: Internal Server Error
  "/api/v1/credit-application/{referenceOrRequestId}/status":
    get:
      tags:
      - Credit application
      summary: Gets the status of a given non-anonymized credit application.
      description: "<h3>Overview</h3>\r\n<p>Returns summary information for the concerned
        credit application, along with its current granting status and information
        about the requested documents.</p>\r\n<h3>Information</h3>\r\n<p>Younited
        will answer:\r\n            <ul><li>The status of the application</li><li>The
        link for the <acronym title=\"Qualified Electronic Signature\">QES</acronym>
        process if our internal granting team has invalidated / rejected the initial
        credit agreement offer.</li><li>The list of mandatory documents for this specific
        prospect</li><li>The completion status of each category</li></ul></p>\r\n<br
        />The values for <b>status of application</b> are the following:\r\n            <table><th>Value</th><th>Description</th><tr><td>OpcEdited</td><td>The
        application is pre-accepted and zero documents have been received</td></tr><tr><td>Incomplete</td><td>At
        least one document has been already received but we still miss some documents</td></tr><tr><td>ToBeReviewed</td><td>All
        documents have been received and Younited has to check their validity</td></tr><tr><td>Completed</td><td>All
        documents have been received and Younited confirms their validity</td></tr><tr><td>GrantedButAwaitingSignature</td><td>The
        application has been approved by Younited analysis team but we still miss
        the signature of the credit contract</td></tr><tr><td>GrantedButAwaitingFraudAndComplianceVerification</td><td>The
        application has been approved but we want to do some additional fraud checks</td></tr><tr><td>GrantedAndSentToFinance</td><td>The
        application has been approved and sent to our Finance team for fund transfer</td></tr><tr><td>Rejected</td><td>The
        application has been rejected by Younited analysis team</td></tr><tr><td>Cancelled</td><td>The
        application has been cancelled. In case of a counter offer (upsell), the application
        is cancelled, and the new contract reference is sent in the CounterOfferReference
        field.</td></tr><tr><td>Obsolete</td><td>The application has been in Incomplete
        for more than 45 days and the offer is now obsolete</td></tr></table>"
      parameters:
      - name: referenceOrRequestId
        in: path
        description: "The reference or request id.\r\n            Credit must be non-anonymized."
        required: true
        schema:
          type: string
      requestBody:
        description: The request body.
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Yuc.LeadIn.Api.Dto.Request.CreditApplicationReferenceRequest"
      responses:
        '200':
          description: OK - Credit application status retrieved
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Yuc.LeadIn.Api.Dto.Response.StatusInformation"
        '400':
          description: Bad Request - The reference or request id is invalid
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Microsoft.AspNetCore.Mvc.ValidationProblemDetails"
        '401':
          description: Unauthorized - Invalid authentication token provided
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails"
        '409':
          description: May happen when the status information is not yet available
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Microsoft.AspNetCore.Mvc.ProblemDetails"
        '500':
          description: Internal Server Error
