      preResponseAdditionalContent: "<p>Younited can send 4 types of answer in the
        API : \r\n<ul>\r\n<li> 1. Prospect is eligible for the initial offer requested</li>\r\n<li>2.
        Prospect is not eligible for the initial offer requested</li>\r\n<li>3. Error</li>\r\n<li>4.
        Invalid request</li>\r\n</ul>\r\n</p>"
      postResponseAdditionalContent: "<h3>Alternative offers</h3>\r\n\r\n<p>For responses
        1. and 2., Younited can also answer some \"Alternative Offers\" : these are
        offers different from the one requested by the client (for example, different
        borrowed amount or different credit maturities) for which the client would
        be eligible.</p>\r\n\r\n<h3>Automatic decision based on bank aggregation information</h3>\r\n\r\n<p>For
        partners in <b>Spain</b>, you can send bank aggregation information (FinancialInformation)
        for automatic decision in the pre-evaluate Route. <br />  \r\nIf the bank
        aggregated information is incomplete the application will be rejected. </p>\r\n\r\n<p>In
        France, Italy and Germany there is no automatic decision based on Bank aggregated
        data yet (coming soon).</p>\r\n\r\n<h3>Missing data </h3>\r\n\r\n<p>If one
        of the mandatory fields is not available, avoid filling it with a standardized
        value that might impair risk evaluation results. Please contact us in case
        of problem or doubt so that we can see internally if we can find a solution.</p>"
