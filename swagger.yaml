  title: LeadIn API
  description: "<p>This page concerns the exploitation of a SSRF vulnerability in the API of LeadIn Younited Credit.<br />It is designed to give complete information
    about the API endpoints, integration flow and describe edge cases that will help
    our partners' integration.</p>\r\n\r\n# Introduction\r\n\r\nThis API is designed
    to help our partners propose Younited products to their clients 100% **in the
    system of the partner**.\r\n\r\nIt is available in **France**, **Italy**, **Spain**,
    **Portugal** and **Germany**.\r\n You will find country features available to
    all countries:\r\n\r\n- <a href=\"#tag/Credit-application/paths/~1api~1v1~1credit-application~1pre-evaluation/post\">Pre-evaluation
    – Pre-evaluate route</a>\r\n- <a href=\"#tag/Credit-application/paths/~1api~1v1~1credit-application~1integration/post\">Contract
    creation – Integrate route</a>\r\n- <a href=\"#tag/Credit-application/paths/~1api~1v1~1credit-application~1{referenceOrRequestId}~1documents/post\">Documents
    upload – Documents post route</a>\r\n- <a href=\"#tag/Credit-application/paths/~1api~1v1~1credit-application~1{referenceOrRequestId}~1status/get\">Status
    updates – GetStatus route</a>\r\n\r\n## Applying for a credit at Younited\r\n\r\n![CreditApplicationProcess](/creditApplicationProcess.png)\r\n\r\n##
    How we work with our partners\r\n\r\n<h3>Pre-fill route</h3>\r\nWhen a partner
    cannot send all the information needed by Younited:\r\n\r\n- The **partner** sends
    all available information\r\n- **Younited** answers with the pre-filled funnel
    URL, and if enough information was sent, Younited performs an evaluation check
    to pre-filter applications\r\n\r\n<h3>Pre-evaluate route</h3>\r\nWhen a partner
    has all the necessary information but just wants to know if the prospect is eligible
    with Younited and at which conditions:\r\n\r\n- The **partner** sends all information
    needed for evaluation\r\n- **Younited** answers with the eligibility and the conditions\r\n
    \     \r\nIt's also possible to add a bank reader automatic check\r\n\r\n<h3>Integration
    route</h3>\r\nWhen a partner has all the necessary information and wish to send
    the lead to Younited:\r\n\r\n- The **partner** sends all the information needed
    for evaluation and integration\r\n- **Younited** answers with the pre-acceptation
    status, the conditions and estimations of operational dates (estimated decision
    date, estimated fund transfer date, « real » instalment at 1st debit)\r\n\r\nAfter
    the pre-acceptation, the integration can continue.\r\n\r\n<h3>Status route</h3>\r\nWhen
    a partner wants to know the status of a lead they generated: \r\n\r\n- The **partner**
    sends the contract reference\r\n- **Younited** answers with the general status
    of the lead and the status of each required document category\r\n\r\n<h3>Documents
    route</h3>\r\nWhen a partner collects the application documents and needs to transfer
    them to Younited: \r\n\r\n- The **partner** sends the document for a specified
    category \r\n- **Younited** only confirms whether the documents were well received
    or not. To get the lead's status after this document transfer, the partner must
    call the **Status** route\r\n\r\n## Auto-Granting\r\n### *(Available only in Spain)*\r\n
    \   \r\nWe're able to propose an instant decision to our partners through Leadin
    API.\r\n\r\nThe partner's implementation would be very close to the classic flow.
    \r\n\r\nYou can find below all the requirements :\r\n\r\n**1/ The partner must
    send the financial information through the integration route :**\r\n\r\n- The
    financial information must be consistent (the titular of the account must match
    with the person who is asking for the loan, enough transactions to perform solvency
    analysis on it etc)\r\n- If the bank reader is inconsistent, we'll indicate this
    information in the integration route response :\r\n    - the prospect will be
    pre rejected ❌\r\n    - the partner should recall the integrate route with different
    financial information (example another account used during the bank reader connection)
    \U0001F504\r\n    \r\n    Or\r\n    \r\n    - The partner should do a new request
    without financial information :\r\n        - In this case the credit application
    will be managed with the manual mode (exit of the auto-granting mode ➡️)\r\n-
    if the bank reader is consistent and the evaluation is Ok , the prospect will
    be pre accepted ✅ the partner has to perform the 2/ step below\r\n\r\n**2/ The
    partner must to call the get status route and then send us the personal documents
    (id) through the uplaod documents route :** \r\n\r\n⚠️The partner won't receive
    the completion user space in the integration route response and must use his interface
    for uploading documents.\r\n\r\nThe document will be automatically analyzed by
    our verification APIs.\r\n\r\n⚠️ The status of the documents is not retrieved
    in the response of this route (see 3/)\r\n\r\n**3/ The partner must call the Get
    Status route (after the call to the upload documents route) :**\r\n\r\n- If the
    status of the credit application is uncompleted, the partner has to upload again
    a new document according to the rejection reason which is indicated into the gest
    status response \U0001F504\r\n- If the status of the credit application is completed
    ;\r\n    - Our automatic auto-granting evaluation workflow is applied :\r\n        -
    if the he status of the credit application is rejected ❌ the workflow stop at
    this step\r\n        - if the status of the credit application is \"GrantedButAwaitingFraudAndComplianceVerification\"
    ✅, the partner must retrieve the signature link in the get status route and redirect
    the prospect to it  (step 4/)\r\n\r\n**4/** **The partner must redirect the prospect
    to our signature space using the signature link (4/)**\r\n\r\n**5/ The partner
    must call the Get Status route on a regular frequency** \r\n\r\n- If the prospect
    sign and all the verifications are done on our side, the status of the credit
    application become \"GrantedAndSentToFinance\"\r\n- We recommend 2 calls per day
    (every 12 hours) to retrieve the final status of the credit application (rejected
    or granted)\r\n## Environments\r\n\r\nYounited Credit offers two environments:\r\n\r\n-
    Test/Pre-production: [https://leadin.pp-services.younited-credit.com](https://leadin.pp-services.younited-credit.com)\r\n-
    Live/Production: [https://leadin.services.younited-credit.com](https://leadin.services.younited-credit.com)\r\n\r\nCredentials
    provided are different on each environment.\r\nPlease reach out to your Partner
    Manager to inquire about credentials.\r\n\r\n<p>Please find below all sandbox
    credentials for each available country:</p><ul>\r\n                                         <li>
